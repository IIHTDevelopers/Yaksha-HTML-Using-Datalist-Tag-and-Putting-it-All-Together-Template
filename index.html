<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Datalist Tag and Putting it All Together</title>
</head>
<body>

    <h1>Complete Form with Datalist</h1>

    <form action="/submit" method="post">
        <label for="fruits">Choose a fruit:</label>
        <input list="fruits" name="fruit" id="fruit">
        <datalist id="fruits">
            <option value="Apple">
            <option value="Banana">
            <option value="Orange">
            <option value="Mango">
        </datalist><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
